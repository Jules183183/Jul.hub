    <style>
        /* Styles de base */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000, #111, #222, #000);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Cercles flottants animés */
        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            animation: float 8s ease-in-out infinite;
            opacity: 0.6;
        }

        .circle1 { width: 100px; height: 100px; top: 10%; left: 15%; animation-duration: 8s; }
        .circle2 { width: 150px; height: 150px; top: 20%; left: 70%; animation-duration: 10s; }
        .circle3 { width: 120px; height: 120px; top: 40%; left: 50%; animation-duration: 12s; }
        .circle4 { width: 90px; height: 90px; top: 70%; left: 20%; animation-duration: 14s; }
        .circle5 { width: 80px; height: 80px; top: 50%; left: 80%; animation-duration: 9s; }
        .circle6 { width: 60px; height: 60px; top: 30%; left: 10%; animation-duration: 11s; }
        .circle7 { width: 200px; height: 200px; top: 60%; left: 60%; animation-duration: 15s; }
        .circle8 { width: 140px; height: 140px; top: 25%; left: 40%; animation-duration: 13s; }
        .circle9 { width: 170px; height: 170px; top: 75%; left: 30%; animation-duration: 16s; }
        .circle10 { width: 130px; height: 130px; top: 15%; left: 90%; animation-duration: 18s; }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }

        /* Menu Hamburger */
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 10;
        }

        .menu div {
            width: 35px;
            height: 5px;
            background-color: #ff00ff;
            margin: 6px 0;
            transition: 0.4s;
        }

        /* Menu coulissant */
        .side-menu {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 9;
        }

        .side-menu a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #ff00ff;
            display: block;
            transition: 0.3s;
        }

        .side-menu a:hover {
            color: #00ffff;
        }

        /* Réglette coulissante */
        .side-menu.active {
            width: 250px;
        }

        /* Effet de rotation pour les barres */
        .menu.active div:nth-child(1) {
            transform: rotate(-45deg) translate(-9px, 6px);
        }
        .menu.active div:nth-child(2) {
            opacity: 0;
        }
        .menu.active div:nth-child(3) {
            transform: rotate(45deg) translate(-8px, -8px);
        }

        /* Section principale */
        .main-section {
            position: relative;
            text-align: center;
            color: #ffffff;
        }

        h1 {
            font-size: 3em;
            color: #ff00ff;
            margin-bottom: 20px;
        }

        /* Bouton de téléchargement */
        .button {
            background-color: #ff00ff;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #00ffff;
        }

        /* Case pour les certificats */
        .certificate-case {
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            margin: 10px auto;
            width: 300px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .certificate-case:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .certificate-case img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }

        .certificate-case a {
            color: #00ffff;
            text-decoration: none;
            flex-grow: 1;
        }
    </style>
</head>
